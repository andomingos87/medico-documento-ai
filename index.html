    <style>
      :root {
        /* Emerald brand palette */
        --primary: 158 64% 32%; /* emerald-600 */
        --primary-foreground: 0 0% 100%;
        --primary-highlight: 158 64% 42%; /* emerald-500 (hover) */
        --primary-glow: 158 64% 60%;
        --ring: 158 64% 40%;

        /* Base tokens used by theme */
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --background: 0 0% 100%;
        --foreground: 222.2 47.4% 11.2%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --accent: 158 30% 96%;
        --accent-foreground: 158 64% 20%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 47.4% 11.2%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 47.4% 11.2%;
      }

      .dark {
        --primary: 158 64% 36%;
        --primary-foreground: 0 0% 100%;
        --primary-highlight: 158 64% 46%;
        --primary-glow: 158 64% 60%;
        --ring: 158 64% 44%;

        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --accent: 158 30% 12%;
        --accent-foreground: 158 64% 80%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
      }
